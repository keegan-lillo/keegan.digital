overwrite: true
schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby-*/**/*.js
generates:
  ./src/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-operations
config:
  skipTypename: true
  maybeValue: T
  namingConvention:
    enumValues: keep
